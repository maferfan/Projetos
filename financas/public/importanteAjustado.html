    <script>
        function moveButton() {
            const button = document.getElementById("nao");
            const buttonRect = button.getBoundingClientRect();
            const bodyRect = document.body.getBoundingClientRect();
            const borderWidth = 1;

            const maxX = bodyRect.width - buttonRect.width - 2 * borderWidth;
            const maxY = bodyRect.height - buttonRect.height - 2 * borderWidth;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            const limitedX = Math.max(borderWidth, Math.min(randomX, maxX));
            const limitedY = Math.max(borderWidth, Math.min(randomY, maxY));

            const offsetX = limitedX - buttonRect.left;
            const offsetY = limitedY - buttonRect.top;

            button.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }
    </script>
